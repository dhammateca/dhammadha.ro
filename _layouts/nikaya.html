<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "ro" }}">

  {%- include head.html -%}
  <style>
    .ui.cards {
      justify-content: space-evenly;
    }
  </style>
  <body>

    {%- include header.html -%}

    <main class='ui container'>
      <div class='ui segment'>
        <h3>
          {% if page.parent_title %}
          {{ page.parent_title }}
            <i class='angle double right icon'></i>
          {% endif %}
          {{ page.title }}
        </h3>
        <div class='ui cards'>
          {{ content }}
        </div>
      </div>
      <br>
    </main>

    <!-- {%- include footer.html -%} -->

  </body>

</html>
